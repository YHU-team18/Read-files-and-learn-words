{% load static %}<!-- settings.pyのstaticfileの設定を読み込む -->
{% load strings %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- https://getbootstrap.jp/docs/4.5/getting-started/introduction/ -->
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    <!-- https://getbootstrap.jp/docs/4.5/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'menu' %}">{% call_string "main_title" %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'menu' %}">{% call_string "home" %} <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'input_da' %}">{% call_string "pdf" %} <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all_list' %}">{% call_string "review" %} <span class="sr-only">(current)</span> </a>
            </li>
          </ul>
        </div>
    </nav>

    <br>
    <br>
    <figure class="text-center">
        <blockquote class="blockquote">
          <p>{% call_string "title" %}</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            {% call_string "subtitle" %} <cite title="Source Title">produced by {% call_string "author" %}</cite>
        </figcaption>
    </figure>

    {% block content %}
    {% endblock content %}

    <!-- https://getbootstrap.jp/docs/4.5/getting-started/introduction/ -->
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- static/js/style.js　読み込み -->
    <script src="{% static 'js/style.js' %}"></script>
    <!--ajax読み込み-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
